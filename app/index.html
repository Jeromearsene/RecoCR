<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RecoCR</title>

    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>


<div id="counter">
    <p id="counter-content"></p>
</div>


<div id="menu">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>


<div id="popup-menu" class="masked">
    <div id="popup-menu-container-item">
        <div id="menu-settings" class="menu-section">Settings</div>
        <div id="menu-profile" class="menu-section">Profile</div>
        <div id="menu-test1" class="menu-section">Don</div>
        <div id="menu-test2" class="menu-section">About</div>
    </div>
</div>


<input type="file" id="dropzone"/>

<div id="container-circle">
        <div id="circle" class="circleAnimate">
            <label id="dropHere-label" class="infos"></label>

            <div id="circle-progress" class="masked"></div>
            <div id="percent-circle" class="infos masked">0<p>%</p></div>

            <div id="black"></div>
        </div>
</div>


<div id="result" class="masked">
    <span id="resultContent"></span>
</div>

<script>
    var {ipcRenderer, remote} = require('electron');
</script>

<script src="init.js"></script>
<script src="main.js"></script>
<script src="//localhost:35729/livereload.js"></script>

</body>
</html>
